{% extends 'base.html' %}

{% block title %}Login - Blood Donation System{% endblock %}

{% block extra_styles %}
<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 40px;
        background: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .login-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #667eea;
    }
    
    .btn-login {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .btn-login:hover {
        background: #5568d3;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    
    {% if form.errors %}
        <div class="message error" style="margin-bottom: 20px;">
            Invalid username or password. Please try again.
        </div>
    {% endif %}
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" autofocus autocomplete="username" required>
        </div>
        
        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" autocomplete="current-password" required>
        </div>
        
        <input type="hidden" name="next" value="{{ next }}">
        
        <button type="submit" class="btn-login">Login</button>
    </form>
</div>
{% endblock %}
